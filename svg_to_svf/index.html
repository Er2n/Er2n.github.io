    <title>SVG 2 SVF</title>
    <style>
        textarea {
            resize: none;
            width: 100%;

        body {
            font-family: "Trebuchet MS";
        }

        #ta,
        #tb {
            margin-left: 20px;
            width: 40%;

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sbut {
            margin-top: 5px;
            padding: 5px 10px 5px 10px;
            background-color: #fff;
            border: none;
            box-shadow: 0 0 3px #000;
            transition: background-color .14s;
        }

        .sbut:hover {
            background-color: rgb(243, 243, 243);
        }

        .sbut:active {
            background-color: rgb(196, 196, 196);
        }
    </style>

<body>

    <div class="content">
        <div id="tb">
            <h2>Input SVG</h2>
            <textarea id="input" class="sarea" rows="20"></textarea>
            <span style="position: absolute; color: red; font-size: larger;"> Support only:<br \></span>
            <button id="convBut" class="sbut" style="float: right; margin-right: -5px;">Convert</button>

        </div>
        <div id="ta">
            <h2>Output SVF</h2>
            <textarea id="output" class="sarea" rows="20"></textarea>
            <button id="copyBut" class="sbut">Copy to clipboard</button>
        </div>
    </div>
    <script>
        document.getElementById("convBut").addEventListener("click", convert);
        function convert() {
            let iData = document.getElementById("input").value;
            var htmlReg = new RegExp("<([^>\/]*\/?)>", "g");
            let out = [];
            var ix;
            var supTag = [["rect", [0, "x", "y", "width", "height"], [1, "rx", "ry"]]];
            while ((ix = htmlReg.exec(iData)) !== null) {
                let tag = (ix[1].indexOf(' ') == -1) ? ix[1] : ix[1].substring(0, ix[1].indexOf(' '));
                let args = (ix[1].indexOf(' ') == -1) ? [] : ix[1].substring(ix[1].indexOf(' ') + 1).split("=");
                for (let i = 1; i < args.length; i += 2) {
                    let ain1 = args[i].indexOf("\"");
                    let ain = args[i].indexOf("\"", ain1 + 1);
                    if (i != args.length - 1) { args.splice(i + 1, 0, args[i].substring(ain + 1).trim()); }
                    args[i] = args[i].substring(ain1 + 1, ain).trim();
                }
                if(args.length != 0) { args[0] = args[0].trim(); }
                
                /*
                0-rect { x y width height }
                1-rounded rect { x y width height rx ry }
                */
                for (let i = 0; i < supTag.length; i++) {
                    if(tag == supTag[i][0]) { out.push(supTag[i][1][0]); for (let y = 1; y < supTag[i][1].length; y++) { out.push(getVal(args, supTag[i][1][y])); } }
                }

                    case "rect":

                        out.push(getVal(args, 'x'));
                        out.push(getVal(args, 'y'));
                        out.push(getVal(args, 'width'));
                        out.push(getVal(args, 'height'));
                        if(rx != false || ry != false) {
                            out.push(rx);
                            out.push(ry);
                        }
                        let foundInd = out.indexOf(false, srInd + 1);
                        while(foundInd != -1) {
                            let argName = "NONAME";
                            out[foundInd] = 0;
                            switch (foundInd) {
                                case 1:
                                    argName = "x";
                                break;
                                case 2:
                                    argName = "y";
                                break;
                                case 3:
                                    argName = "width";
                                break;
                                case 4:
                                    argName = "height";
                                break;

                                    argName = "rx";
                                break;
                                case 6:
                                    argName = "ry";
                                break;
                            }
                            console.log("WARNING: argument \"" + argName + "\" not found");
                            foundInd = out.indexOf(false, foundInd + 1);
                        }
                    break;
                    default:
                        console.log("ERROR: no support tag \"" + tag + '\"');
                        break;
                } */
            }
        }
        function getVal(args, argN) {
            for(let i = 0; i < args.length; i+=2){
                if(args[i] == argN) {
                    return parseInt(args[i + 1]);
                }
            }
            return undefined;
        }
    </script>
</body>

</html>
