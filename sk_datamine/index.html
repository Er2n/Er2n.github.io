            margin-left: 20px;
            width: 40%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #input {
            cursor: pointer;
            border-radius: 3px;
            padding: 10px 25px;
            color: #000;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 7px rgb(134, 134, 134);
            transition: box-shadow .1s;
        }

        #input:hover {
            box-shadow: 0 0 10px rgb(77, 77, 77);
        }

        #patches {
            border: 2px dashed silver;
            height: 400px;
            width: 800px;
            margin: 10px;
            overflow-x: scroll;
            overflow-y: hidden;
            padding: 15px;
            white-space: nowrap;
        }

        .pers {
            border: 2px dashed silver;
            height: 100%;
            width: 100px;
            text-align: center;
            margin-right: 10px;
            display: inline-block;
        }

        .skins {
            list-style: none;
            padding-left: 0px;
            overflow-y: scroll;
            overflow-x: hidden;
            height: 264px
        }

        .skins li {
            margin-bottom: 4px;
        }
    </style>
